<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engage Bakery</title>
    <link rel="icon" href="https://www.engage.veented.com/wp-content/uploads/2017/11/cropped-favicon-32x32.png"
        sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ========== Start navbar ========== -->
    <header>
        <nav class="navbar">
            <div class="container flexContainer">
                <header class="navHeader">
                    <button class="navToggle">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <a href="#" class="navLogo">
                        <img class="logoImg" src="./assets/images/logo.png" alt="bakery logo">
                    </a>
                </header>
                <ul class="navLinks">
                    <li class="navLink">
                        <a href="#home">home</a>
                    </li>
                    <li class="navLink">
                        <a href="#about">about</a>
                    </li>
                    <li class="navLink">
                        <a href="#offers">our offers</a>
                    </li>
                    <li class="navLink">
                        <a href="#gallery">gallery</a>
                    </li>
                    <li class="navLink">
                        <a href="#blog">blog</a>
                    </li>
                    <li class="navLink">
                        <a href="#contact">contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- ========== End navbar ========== -->
    <main>
        <section class="hero paddingY">
            <div class="conatiner flexContainer">
                <header class="heroHeader">
                    <p>Welcome to</p>
                    <h1>Family Bakery</h1>
                    <p>
                        We're the biggest, best equipped and most advanced Bakery in the greater Los Angeles area.
                    </p>
                </header>
                <div class="setting">
                    <i class="fa-solid fa-gears"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="heroAction">
                    <button class="btn active">learn more</button>
                    <button class="btn disabled">contact us</button>
                </div>
                <button class="scroll">
                    <a href="#about"></a>
                </button>
            </div>
        </section>
        <!-- ========== Start baking ========== -->
        <section class="baking paddingY">
            <div class="container flexContainer">
                <header class="bakingHeader">
                    <h2 class="title">Our Baking</h2>
                    <p class="titleDesc">Learn more about them. We have worked truly hard to make them perfect for every
                        use.
                    </p>
                </header>
                <div class="bakingItems">
                    <figure class="bakingItem">
                        <img src="./assets/images/baking1.jpeg" alt="" class="bakingImg">
                        <h4 class="bakingTitle">Superior Breads</h4>
                        <figcaption>Learn more about them. We have worked truly hard to make them perfect for every use.
                        </figcaption>
                    </figure>
                    <figure class="bakingItem">
                        <img src="./assets/images/baking2.jpeg" alt="" class="bakingImg">
                        <h4 class="bakingTitle">Bagels</h4>
                        <figcaption>Learn more about them. We have worked truly hard to make them perfect for every use.
                        </figcaption>
                    </figure>
                    <figure class="bakingItem">
                        <img src="./assets/images/baking3.jpeg" alt="" class="bakingImg">
                        <h4 class="bakingTitle">Cookies</h4>
                        <figcaption>Learn more about them. We have worked truly hard to make them perfect for every use.
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <!-- ========== End baking ========== -->
    </main>
    <footer></footer>
</body>

</html>
